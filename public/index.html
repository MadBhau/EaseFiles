<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EaseFiles - Sharing Made Easy</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    
  </head>
  <body>
    <img src="./assets/logo.svg" alt="EaseFiles logo" class="logo" draggable="false">
    <div class="image-vector"></div>
    <section class="upload-container">
      <div class="drop-zone">
        <div class="icon-container">
          <img
            src="./assets/file-left.svg"
            alt="file-icon"
            draggable="false"
            class="left"
          />
          <img
            src="./assets/file-center.svg"
            alt="file-icon"
            draggable="false"
            class="center"
          />
          <img
            src="./assets/file-right.svg"
            alt="file-icon"
            draggable="false"
            class="right"
          />
        </div>
        <input type="file" id="file-input" />
        <div class="title">
          Drop your file here or, <span class="browseBtn"> Browse</span>
        </div>
      </div>

      <div class="progress-container">
        <div class="bg-progress"></div>
        <div class="inner-container">
          <div class="title">Uploading...</div>
          <div class="percent-cotainer"><span id="percent">0</span>%</div>
          <div class="progress-bar"></div>
        </div>
      </div>

      <div class="sharing-container">
        <p class="expire">Link expires in 24 hrs</p>

        <div class="input-container">
          <input type="text" id="fileURL" readonly />
          <img
            src="./assets/copy-icon.svg"
            id="copyURLBtn"
            alt="copy to clipboard icon"
          />
        </div>

        <p class="email-info">Or Send via Email</p>
        <div class="email-container">
          <form id="emailForm">
            <div class="filed">
              <label for="fromEmail">Your email</label>
              <input
                type="email"
                autocomplete="email"
                required
                name="from-email"
                id="fromEmail"
              />
            </div>

            <div class="filed">
              <label for="toEmail">Receiver's email</label>
              <input
                type="email"
                required
                autocomplete="receiver"
                name="to-email"
                id="toEmail"
              />
            </div>
            <div class="send-btn-container">
              <button type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
      <div class="reload"><a href="">Send another file?</a></div>
    </section>
    
    <div class="toast">Sample message</div>

    <script src="index.js"></script>
  </body>
</html>
